
<h2 md-dialog-title style="color: #666">Delete this Book ?</h2>

<md-dialog-content>Are you sure you want to delete <span style="color: red; font-weight: 700">{{data.title}}</span>? this action is irreversible</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button  md-dialog-close style="margin-right: 15px">Cancel</button>
  <button md-raised-button [md-dialog-close]="data" id="delete-btn">Delete</button>
</md-dialog-actions>
